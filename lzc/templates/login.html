<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- script src="js/bootstrap.min.js"></script-->
    <div style="top-margin:150px; left-margin:300px">
	<h3>Registerd User</h3>
	<div class="row">
		<div class="col-md-2">
		
		<table class="table table-bordered">
		<thead>
				{%for u in user%}
				<tr><td><a href="/posts/{{u.uid}}"><button type="button" class="btn btn-lg btn-success">{{u.name}}</button></a></td></tr>
				{%endfor%}
		</thead>
		</table>
		</div>
	</div>
    </div>
<a href="/log/"><button type="button" class="btn btn-lg btn-info">weibo_login</button></a>
</body>
</html>
